<form name="radioB">


<script>
var ctiy = ["オタワ", "トロント", "モントリオール","ジュネーブ","チューリッヒ","ベルン","ハンブルク","ブレーメン","ベルリン","バルセロナ","マドリード","リスボン","シドニー","メルボルン","キャンベラ"];
var country =["カナダ","スイス","ドイツ","スペイン","オーストラリア"];
var name=["Q1","Q2","Q3","Q4","Q5"];


var q =0;
for(i=0; i< 5;i++){
  document.write(country[i] + 'の首都は？<br>');
  for(a = 0; a<3 ;a++){
    document.write('<input type="radio" name="'+name[i]+ '">' + ctiy[q]+ '<br>');
    q++;
  }
}

</script>

<input type="button" value="採点" onclick="saiten()" />
</form>
