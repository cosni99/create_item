<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途中から現れるトップにもどるやつ</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>

<style>
header{
  top:0;
  background-color: black;
  color: #fff;
  position: sticky;
  display: flex;
  height: 50px;

}

.karadiv{
  display: flex;
  background-color: blue;
  text-align: center;
  margin-top: 700px;
  margin-bottom: 700px;
}

#page_top{
  width: 50px;
  height: 50px;
  position: fixed;
  right: 5px;
  bottom: 5px;
  background: #000000;
  opacity: 0.6;
  border-radius: 50%;
}
#page_top a{
  position: relative;
  display: block;
  width: 50px;
  height: 50px;
  text-decoration: none;
}
#page_top a::before{
  font-family: 'Font Awesome 5 Free';
  font-weight: 900;
  content: '\f102';
  font-size: 25px;
  color: #fff;
  position: absolute;
  width: 25px;
  height: 25px;
  top: -5px;
  bottom: 0;
  right: 0;
  left: 0;
  margin: auto;
  text-align: center;
}
</style>

<body>

<header></header>

<div class="karadiv">高さ合わせの空div</div>

<div id="page_top"><a href="#"></a></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
jQuery(function() {
    var pagetop = $('#page_top');   
    pagetop.hide();

    $(window).scroll(function () {
      var ima = $(this).scrollTop();
      $('header').text(ima);
    });

    $(window).scroll(function () {
        if ($(this).scrollTop() > 70) {  //70pxスクロールしたら表示
            pagetop.fadeIn();
        } else {
            pagetop.fadeOut();
        }
    });
    pagetop.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500); //0.5秒かけてトップへ移動
        return false;
    });
});
</script>

</body>
</html>
