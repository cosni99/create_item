		<article>
			<h1>園内の植物</h1>
			<p>蓮の花やユリ、バラなどの身近なものから、ベニヒモノキやウツボカズラ、パパイヤなどの他地域から入ってきたものまで、様々な植物を展示しています。</p>
<div class="image_area">
	<figure>
		<img src="images/plants_image1.jpg">
		<figcaption>蓮の花<br>インド原産で、花が水面からのぞきます。茎はレンコンとして食用に用いられる、とても身近な植物です。
		</figcaption>
	</figure>
	
	<figure><img src="images/plants_image2.jpg">
	<figcaption>ベニヒモノキ<br>原産はインドやマレー諸島周辺です。その名前の通り、赤く垂れ下がる長い花穂が特徴で、6月から9月頃が見頃です。</figcaption>
	</figure>
</div>

<div class="image_area">
	<figure><img src="images/plants_image3.jpg">
	<figcaption>ウツボカズラ<br>原産は東南アジアが中心で、食虫植物として有名です。熱帯の気候を好み、日本では主に温室で育てられます。</figcaption>
</figure>

<figure><img src="images/plants_image4.jpg">
	<figcaption>パパイヤ<br>西インド諸島が原産です。一見樹木のような高さにまで成長しますが、茎は木質化せずやわらかいのが特徴です。
	</figcaption>
</figure>
</div>
