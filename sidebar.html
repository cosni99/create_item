<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java Scriptサイドバー</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  
</head>

<!--CSS領域-->
<style>
html,body{
    height: 100%;
    width: 100%;
    padding: 0%;
    margin: 0%;
}

.sidebar{
    top: 0;
    left: -100%;
    height: 100%;
    z-index: 10;
    transition: all 0.2s ease;
}

.side-cli{
    cursor: pointer;
}
</style>

<body class="d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

<header class="shadow">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
        <div>
        <i class="side-cli bi bi-list me-3 h4"></i>
          <a class="navbar-brand" href="#">
            
            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
            ナビバー
          </a>
        </div>
        </div>
    </nav>
</header>

<main class="pt-5 position-relative flex-grow-1" >
    <div class="sidebar p-4 bg-dark col-xl-3 col-sm-4 col-8 position-absolute">

            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
              <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Profile</a>
              <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Messages</a>
              <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a>
            </div>
    </div>

    <div class="content">
        <div class="container">

                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">bootstrap5とjavascriptでサイドバー</div>
                  <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">コンテンツ２</div>
                  <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                  <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                </div>
        </div>
    </div>
</main>


</body>
<!--Script領域-->
<script>
  let side_cli = document.querySelector('.side-cli');
  let sidebar = document.querySelector('.sidebar');
  let side_status = false;

  //処理関数
  const sidebarToggler = () =>{
    if(!side_status){
      sidebar.style.left = '0%';
      side_status = true;
      return;
    }
    sidebar.style.left = '-100%';
    side_status = false;
  }

  //サイドボタンを押したとき関数実行
  side_cli.addEventListener('click',sidebarToggler);

  //サイドバー以外ボタン以外を押したときサイドバーが広がっていれば
  document.addEventListener('click',(event) =>{
    if(event.target != sidebar && event.target != side_cli && side_status == true){
      sidebar.style.left = '-100%';
      side_status = false;
    }
  });
</script>
</html>
